<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google Cloud Vision API with Spring code sample</title>
</head>
<body>

<div>
    <h1>영수증 텍스트 추출</h1>

        <input type="file" name="file">
        <br>
        <br>
        <input type="submit" th:onclick="|location.href='@{/extractText}'|"value="Upload">
    </form>
</div>

</body>
</html>
